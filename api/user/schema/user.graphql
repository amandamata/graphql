const { gql } = require('apollo-server')

const userSchema = gql `
    scalar Datetime

    type User {
        name: String!
        active: Boolean!
        email: String
        role: Role!
        createdAt: Datetime
    }

    type Role {
        id: ID!
        type: RolesType!
    }

    enum RolesType {
        STUDENT
        TEACHER
        COORDINATION
    }

    type Query {
        users: [User]
        user(id: ID!): User!
    }

    type Mutation {
        addUser(name: String!, active: Boolean!, email: String, role: RolesType!, createdAt: Datetime): User!
        updateUser(id: ID!, name: String!, active: Boolean!, email: String, role: RolesType!): User!
        deleteUser(id: ID!): ID!
    }
`

module.exports = userSchema